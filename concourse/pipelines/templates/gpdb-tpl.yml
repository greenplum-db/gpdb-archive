{% if not directed_release %}
- name: Publish Server Builds
  plan:
  - in_parallel:
      steps:
      - get: gpdb_src
        trigger: true
        passed:
        - compile_gpdb_[[ default_os_type ]]
      - get: bin_gpdb
        passed: [compile_gpdb_[[ default_os_type ]]]
      - get: gpdb7-[[ default_os_type ]]-build
  - task: rename server build artifacts
    image: gpdb7-[[ default_os_type ]]-build
    config:
      platform: linux
      inputs:
        - name: gpdb_src
        - name: bin_gpdb
      outputs:
        - name: output
      params:
        RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
      run:
        path: bash
        args:
          - -ec
          - |
            server_version="$(./gpdb_src/getversion --short)"
            cp bin_gpdb/bin_gpdb.tar.gz "output/server-build-${server_version}-el8_x86_64${RC_BUILD_TYPE_GCS}.tar.gz"
  - in_parallel:
      steps:
      - put: server-build-[[ os_type ]]
        params:
          file: output/server-build-*-el8*.tar.gz

{% endif %}
- name: Release_Candidate
  plan:
  - in_parallel:
      steps:
      - get: gpdb_src
        trigger: true
        passed: [gate_release_candidate_start]
{% if not directed_release %}
      - get: bin_gpdb
        trigger: true
        passed: [ gate_release_candidate_start ]
      - get: bin_gpdb_clients
        trigger: true
        passed: [gate_release_candidate_start]
{% endif %}
      - get: gpdb7-[[ default_os_type ]]-build
  - in_parallel:
      steps:
{% if not directed_release %}
      - task: rename_rc_artifacts
        image: gpdb7-[[ default_os_type ]]-build
        config:
          platform: linux
          inputs:
            - name: gpdb_src
            - name: bin_gpdb
            - name: bin_gpdb_clients
          outputs:
            - name: release_candidates
          params:
            RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
          run:
            path: bash
            args:
              - -ec
              - |
                gpdb_semver=$(gpdb_src/getversion | cut -d' ' -f1)
                cp -v bin_gpdb/bin_gpdb.tar.gz release_candidates/server-rc-${gpdb_semver}-el8_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
                cp -v bin_gpdb_clients/bin_gpdb_clients.tar.gz release_candidates/clients-rc-${gpdb_semver}-el8_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
      - task: verify_gpdb_versions
        image: gpdb7-[[ default_os_type ]]-build
        input_mapping:
          bin_gpdb: bin_gpdb
        file: gpdb_src/concourse/tasks/verify_gpdb_versions.yml
{% endif %}
      - task: tar_git_repo
        image: gpdb7-[[ default_os_type ]]-build
        file: gpdb_src/concourse/tasks/tar_git_repo.yml
        params:
{% if directed_release %}
          SERVER_SRC_RC_PREFIX: ((gpdb-git-branch))-
{% else %}
          SERVER_SRC_RC_PREFIX: ""
{% endif %}
          RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
  - in_parallel:
      steps:
{% if not directed_release %}
      - put: bin_gpdb_rc
        params:
          file: "release_candidates/server-rc-*el8*.tar.gz"
      - put: bin_gpdb_clients_rc
        params:
          file: "release_candidates/clients-rc-*el8*.tar.gz"
{% endif %}
{% if os_type == default_os_type %}
      - put: server_src_rc
        params:
          file: "server_tar/*server-src-rc-*.tar.gz"
{% endif %}
{% endif %}

{% if not directed_release %}
- name: Build_Release_Candidate_RPMs
  plan:
    - in_parallel:
        steps:
          - get: gpdb_src
{% if not build_test_rc_rpm %}
            passed: [gate_release_candidate_start]
{% endif %}
          - get: bin_gpdb
            trigger: true
{% if not build_test_rc_rpm %}
            passed: [gate_release_candidate_start]
{% endif %}
          - get: gpdb7-[[ default_os_type ]]-build
          - get: greenplum-database-release
          - get: license_file
    - task: create_gpdb_rpm_package_[[ os_type ]]
      file: greenplum-database-release/ci/concourse/tasks/build-gpdb-rpm.yml
      image: gpdb7-[[ default_os_type ]]-build
      output_mapping:
        gpdb_rpm_installer: gpdb_rpm_[[ os_type ]]
      params:
        PLATFORM: "[[ os_type ]]"
        GPDB_NAME: greenplum-db-7
        GPDB_RELEASE: 1
        GPDB_LICENSE: VMware, Inc. or its affiliates EULA
        GPDB_URL: https://github.com/greenplum-db/gpdb
        GPDB_OSS: false
    - task: rename_rc_artifacts
      image: gpdb7-[[ default_os_type ]]-build
      config:
        platform: linux
        inputs:
          - name: gpdb_src
          - name: gpdb_rpm_[[ os_type ]]
        outputs:
          - name: renamed_gpdb_rpm_[[ os_type ]]
        params:
          RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
        run:
          path: sh
          args:
            - -exc
            - |
              gpdb_semver=$(gpdb_src/getversion | cut -d' ' -f1)
{% if build_test_rc_rpm %}
              # Uniquely name the rpm using the github username and test branch
              # to prevent filename collisions on GCS.
              cp -v gpdb_rpm_[[ os_type ]]/*.rpm renamed_gpdb_rpm_[[ os_type ]]/greenplum-db-[[ git_username ]]-[[ git_branch ]]-${gpdb_semver}-el8-x86_64${RC_BUILD_TYPE_GCS}.rpm
{% else %}
              cp -v gpdb_rpm_[[ os_type ]]/*.rpm renamed_gpdb_rpm_[[ os_type ]]/greenplum-db-${gpdb_semver}-el8-x86_64${RC_BUILD_TYPE_GCS}.rpm
{% endif %}
    - in_parallel:
        steps:
          - put: gpdb_rpm_installer_[[ os_type ]]
            params:
              file: renamed_gpdb_rpm_[[ os_type ]]/*.rpm

{% endif %}
